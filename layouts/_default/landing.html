{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<div class="bg-custom full-page-cover">
    <div class="container h-100">
        <div class="row d-flex h-100">
            <div class="col-12 offset-sm-1 col-sm-10 offset-lg-2 col-lg-8 justify-content-center align-self-center">
                <div class="card w-100 shadow-lg">
                    <div class="card-body text-center">
                        <h6 class="card-subtitle text-capitalize mb-2">{{ .Title }}</h6>
                        <h5 class="card-text my-4">{{ .Description }}</h5>
                        <form id="business-planning-sign-up" class="text-center" method="POST" data-netlify="true" action="/success">
                            <div class="input-group w-75 mx-auto my-3">
                                <input class="form-control form-control-lg" type="email" name="email" placeholder="Your Email" onclick="mixpanel.track('{{ .Params.mixpanel_page }} - Email Input Click');" required>
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary" onclick="mixpanel.track('{{ .Params.mixpanel_page }} - Register Btn Click');">{{ .Params.btn_cta }}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{ partial "footer.html" . }}

<script>
	mixpanel.track("{{ .Params.mixpanel_page }} - Landing Page View", {"First Time": "TRUE"}, function()
	{
		setTimeout(mixpanel.register({"First Time": "FALSE"}), 500);
	});
</script>
