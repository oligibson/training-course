<div class="container">
    <div class="row text-center">
        <div class="col">
            <h3 class="purple-gradient mb-6 text-capitalize">{{.Title }}</h3>
        </div>
    </div>
    <div class="row">
    {{ range .Params.reasons }}
        <div class="col-sm-6 d-flex align-items-stretch">
            <div class="card why-join mt-3">
                <div class="card-body">
                    <h5 class="blue-gradient card-title text-uppercase">{{ .header }}</h5>
                    <h4 class="purple-gradient card-subtitle text-capitalize">{{ .sub_header }}</h4>
                    <h5 class="blue-gradient card-text">{{ .copy }}</h5>
                </div>
            </div>
        </div>
    {{ end }}
    </div>
</div>
