<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div id="sign-up-form" class="modal-content">
            <div class="modal-body px-4">
                <h3 class="text-center mb-3 text-capitalize">{{ .Title }}</h3>
                <h5 class="text-center mb-3">{{ .Description }}</h5>
                <form id="sign-up" class="text-center" method="POST" data-netlify="true">
                    <div class="form-group my-4">
                        <input class="form-control form-control-lg" type="email" placeholder="Email Address">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block text-capitalize">{{ .Params.btn_cta }}</button>
                </form>
            </div>
        </div>
    </div>
</div>
